<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
        <title>Watch...</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="count.js"></script>
        <link rel="stylesheet" href="count.css">
    </head>
    <body>
        <div id="numericDiv">
            <form action="">
                <table>
                    <tr>
                        <td><p>Enter two numbers</p></td>
                        <td><input id="firstnumber" type="number" placeholder="Enter first number"></td>
                        <td><input id="secondnumber" type="number" placeholder="Enter second number"></td>
                    </tr>
                </table>
            </form>
            <div id="buttonDiv">
                <button onclick=add(firstnumber.value,secondnumber.value)>Add</button>
                <button onclick=sub(firstnumber.value,secondnumber.value)>Subtract</button>
                <button onclick=mul(firstnumber.value,secondnumber.value)>Multiply</button>
                <button onclick=div(firstnumber.value,secondnumber.value)>Division</button>
            </div>
            <div id="resultDiv">
                <p id="result"></p>
            </div>
        </div>
    </body>
</html>
